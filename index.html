<!DOCTYPE html>
<html>
<head>
<style>
ul{
	list-style-type: none;
	background-color: #f5f5f5;
	display: inline-block;
	float: left;
	clear: left;
	margin: 5px;
	padding: 0;
}
ul.vertical li{
	display: block;
}
ul.horizontal li{
	display: inline-block;
}
li a{
	padding: 8px 16px;
	display: block;
	text-decoration: none;
	color: black;
}
li a:hover{
	background-color: #555;
	color: white;
}
</style>
</head>
<body>
<ul class = "horizontal">
<li><a href="#a">Home</a></li>
<li><a href="#a">News</a></li>
<li><a href="#a">Contact</a></li>
<li><a href="#a">About</a></li>
</ul>
<script type="text/javascript">
	var x = 5;
</script>
</body>
</html>
